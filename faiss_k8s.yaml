apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: faiss-deployment
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: faiss-server
    spec:
      containers:
        - name: faiss-container
          image: gcr.io/dobert-277308/faiss@sha256:c0f14ed16945ec3d373cd1ed0af99445e7abcb344207afd93f2f9c3b5e5b0b43
          ports:
            - containerPort: 7000
          resources:
            limits:
              memory: "2Gi"
---
apiVersion: v1
kind: Service
metadata:
  labels:
    run: faiss-service
  name: faiss-service
spec:
  ports:
    - port: 7000
      targetPort: 7000
  selector:
    app: faiss-server
  type: LoadBalancer